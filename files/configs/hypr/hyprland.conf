# Load wallpapers
exec-once = hyprpaper

# Monitor settings
monitor = DP-1, 2560x1440144.00HZ, 0x0, 1
monitor = DP-2, 1920x1080@60.00HZ, 0x-1080, 1, transform, 2
monitor = DP-3, 1920x1080@60.00HZ, -1080x-640, 1, transform, 1


# Execute your favorite apps at launch
exec-once = hypridle
exec-once = gnome-keyring-daemon --start --components=secrets
# exec-once = kanshi
exec-once = nm-applet â€”-indicator
exec-once = swaync
exec-once = ulauncher --hide-window
exec-once = waybar
exec-once = wl-paste --watch cliphist store
exec-once = wlsunset -l 49.28 -L 123.12

# Hopefully set display refresh rate on load
exec-once = ~./local/bin/start-script.sh

# Some default env vars.
env = XCURSOR_SIZE,24

# Input device setting
input {
    kb_layout = us
    kb_options = 
    repeat_delay = 250
    repeat_rate = 40

    follow_mouse = 1


    natural_scroll = true
    

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

# General settings
#general {
#    allow_tearing = false
#    border_size = 1
#    col.active_border = rgb(b7bdf8)
#    gaps_in = 3
#    gaps_out = 3
#    layout = master
# }

 general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations settings
animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts settings
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = false
    orientation = left
    mfact = 0.50

    # Set option for vertical monitor
    workspace = 3, layoutopt:orientation:top
}

# Mouse gestures settings
gestures {
    workspace_swipe = on
}

# Misc settings
misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

